<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/header.xhtml" />
        <h1>Login</h1>

        <h:form>
            <h3>Here ye be login</h3>
            <div class="container">
                <p>
                    <h:outputLabel for="username" value="Username: "/>
                    <h:inputText id="username" value="#{loginView.username}" required="true" requiredMessage="You have to enter a username stooped."/>
                </p>
                <p>
                  Password: <h:inputSecret value="#{loginView.password}" />
                </p>
                <p>
                    <h:commandButton value="Log in" action="#{loginView.validateUsernamePassword}"/>
                </p>
                
           </div>
        </h:form>
        <a href="register.xhtml">Create a new account</a>
        <ui:include src="/WEB-INF/footer.xhtml" />
    </h:body>
</html>
