<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>Register</h1>

        <h:form>
            <h3>Here ye be register</h3>
            <div class="container">
                <p>
                    <h:outputLabel for="firstName" value="First Name: "/>
                    <h:inputText id="firstName" value="#{registerView.firstName}" required="true" requiredMessage="Please enter your first name."/>
                    <h:outputLabel for="surname" value="Last Name: "/>
                    <h:inputText id="surname" value="#{registerView.surname}" required="true" requiredMessage="Please enter your last name."/>
                    <h:outputLabel for="email" value="Email: "/>
                    <h:inputText id="email" value="#{registerView.email}" required="true" requiredMessage="Please enter your email address."/>
                    <h:outputLabel for="dateOfBirth" value="Date of Birth: "/>
                    <h:inputText id="dateOfBirth" value="#{registerView.dateOfBirth}" required="true" requiredMessage="Please enter your date of birth."/>
                    <h:outputLabel for="username" value="Username: "/>
                    <h:inputText id="username" value="#{registerView.username}" required="true" requiredMessage="Please enter a username."/>
                    <h:outputLabel for="password" value="Password: "/>
                    <h:inputText id="password" value="#{registerView.password}" required="true" requiredMessage="Please enter a password."/>
                </p>
                <p>
                    <h:commandButton value="Register" action="#{registerView.register}"/>
                </p>
                <hr/>
           </div>
        </h:form>
        <a href="login.xhtml">Log in with an existing account</a>

    </h:body>
</html>
