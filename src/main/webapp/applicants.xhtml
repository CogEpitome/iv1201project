<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Applicants</title>
</h:head>
<h:body>
    <h:form>
        <p>Welcome #{loginView.username}</p>
        <h:commandLink action="#{loginView.logout}" value="Logout"></h:commandLink>
        
        <h3>Here ye be applying</h3>
            <div class="container">
                <p>
                    <h:commandButton value="Apply" action="#{applicantView.apply}"/>
                </p>
                <hr/>
           </div>
    </h:form>
    
    <h:form>
        Previous occupation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Years of experience, e.g. 3.5 years
        <h:dataTable value="#{applicantView.items}" var="item">
            <h:column><h:inputText value="#{item.value}" /></h:column>
            <h:column><h:inputText value="#{item.experience}" /></h:column>
            <h:column><h:commandButton value="remove" action="#{applicantView.remove(item)}" /></h:column>
        </h:dataTable>
        <h:commandButton value="Add competence" action="#{applicantView.add}" />
        <h:commandButton value="Send" action="#{applicantView.save}" />
    </h:form>
    
</h:body>
</html>
